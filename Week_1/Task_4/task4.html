<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Document</title>
</head>

<body >
    <div class="container" >
        <div class="row">
            <div class="col-4">
                <form class="py-5">
                    <h1>Account Detail</h1>
                    <div class="form-group">
                        <label class="form-label">Name</label>
                        <input type="text" class="form-control">
                    </div>
                    <div class="form-group">
                        <label class="form-label">Gender</label>
                        <div class="form-group">
                            <input name="gender_check" type="radio" class="form-check-input">
                            <label for="gender_check" class="form-check-label">Male</label>
                        </div>
                    </div>
                    <div class="form-group">
                        <input name="gender_check" type="radio" class="form-check-input">
                        <label for="gender_check" class="form-check-label">Female</label>
                    </div>

                    <div class="form-group">
                        <label class="form-label">Description</label>
                        <textarea class="form-control"></textarea>
                    </div>
                    <div class="form-group">
                        <label class="form-label">Age Range</label>
                        <select class="form-select">
                            <option>13+</option>
                            <option>18+</option>
                            <option>25+</option>
                            <option>45+</option>
                        </select>
                    </div>
                    <div class="mb-3 form-group">
                        <input type="checkbox" class="form-check-input">
                        <label class="form-check-label">I want to receieve email</label>
                    </div>
                </form>
                <button style="margin: auto; width: 100%;" class="btn btn-primary" type="submit">Send</button>
            </div>
        </div>
    </div>
</body>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"

    crossorigin="anonymous"></script>

</html>
